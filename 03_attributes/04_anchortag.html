<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- open in same page and it will over write the current tab -->
    <h5>a. without using _self</h5>
    <a href="https:www.google.com">Google</a>

    <h5>b. using with _self</h5>
    <a href="https:www.flipkart.com" target="_self">flipkart</a>
    <hr />
    <hr />
    <!-- open in same page but another tab i.e. existing page will not over write -->
    <a href="https:www.facebook.com" target="_blank">facebook</a>
    <hr />

    <!-- anchor tag using with image -->
    <h5>c. opening with image using link</h5>
    <a href="https:www.google.com" target="_self"
      ><img src="./image01.jpg" width="500px"
    /></a>

    <!-- opening .html file using anchor tags -->
    <h5>opening .html file using anchor tags</h5>
    <a href="./05. top_bottom.html">TOP AND BOTTOM FILE</a>
  </body>
</html>
