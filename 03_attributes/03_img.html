<!DOCTYPE html>
<html lang="en">
  <head>
    <title>attributes_img</title>
  </head>
  <body>
    <!-- 03. img attribute -->
    <!-- a. relative method -->
    <img src="./image01.jpg" alt="image01" width="250px" />
    <img src="../image02.jpg" alt="image02" width="250px" />
    <img src="../html images/image03.jpg" alt="image03" width="250px" />

    <!-- b. absolute -->

    <img
      src="https://images.unsplash.com/photo-1546942113-a6c43b63104a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      width="250px"
      alt=""
    />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/l_ys3oywyMw?si=-9qyIzbpxqhiku8S"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d58365.854978569805!2d78.42868429828063!3d17.48985499360513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1707461118914!5m2!1sen!2sin"
      width="250"
      height="250"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
