<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data List</title>
</head>
<body>
    <label for="mobiles">search mobiles with brands</label>
    <input list="mobiles">
    <datalist id="mobiles">
        <option value="apple">iPhone14</option>
        <option value="apple">iPhone15</option>
        <option value="samsung">galaxy S23</option>
        <option value="samsung">galaxy S24</option>
        <option value="oneplus">oneplus 12</option>
    </datalist>
    
</body>
</html>
