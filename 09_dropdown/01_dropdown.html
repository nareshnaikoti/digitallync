<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dropdown lists</title>
  </head>
  <body>


    <!-- only options -->
    <label for="">Frontend</label>
    <select name="" id="" size="5">
        <option value="course" >select course</option>
        <option value="course">html</option>
        <option value="course">css</option>
        <option value="course">bootstrap</option>
        <option value="course">javascript</option>
        <option value="course">typescript</option>
        <option value="course">angular</option>
    </select>


    <!-- option group -->
    <label for="">Technologies</label>
    <select name="" id="">
        <optgroup label="Frontend">
            <option value="FE">html</option>
            <option value="FE">css</option>
            <option value="FE">bootstrap</option>
            <option value="FE">javascript</option>
            <option value="FE">typescript</option>
            <option value="FE" title="angular" label="NG" selected>ng</option>
        </optgroup>

        <optgroup label="Backend">
            <option value="BE">java</option>
            <option value="BE">python</option>
            <option value="BE">Dotnet </option>

        </optgroup>
    </select>
    
  </body>
</html>
