<!DOCTYPE html>
<html lang="en">
  <head>
    <title>difference between small-tag and big-tag</title>
  </head>
  <body>
    <p>
      DigitalLync<small
        ><small><small>easy to learn</small></small></small
      >
    </p>

    <!-- big-tag is a deprecated tag  -->
    <p>
      India score is
      <big
        ><big
          ><big><big>59</big></big></big
        ></big
      >
    </p>
  </body>
</html>
