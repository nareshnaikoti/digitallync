<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Difference b/w mark-tag and span-tag</title>
  </head>
  <body>
    <!-- mark-tag is sematic tag -->
    <p>Naresh is well <mark>efficient</mark> person</p>

    <!-- span-tag is non-sematic tag -->
    <p>Naresh is a <span>efficient</span> person</p>
    <p>
      Naresh is well
      <span style="background-color: mark">efficient</span> person(using inline
      style to span tag)
    </p>
  </body>
</html>
