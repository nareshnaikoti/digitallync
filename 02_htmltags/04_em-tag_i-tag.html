<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Difference b/w em tag and i tag</title>
  </head>
  <body>
    <!-- em-tag is sematic tag used for better prononciation-->
    <p>naresh is a <em>good boy</em></p>

    <!-- i-tag is used to make the italic text and it is inline tag -->
    <p>naresh is a <i>good boy</i></p>
  </body>
</html>
