<!DOCTYPE html>
<html lang="en">
  <head>
    <title>b-tag_strong-tag</title>
  </head>
  <body>
    <!-- b tag is a non-sematic tag -->
    <b>hello world using b tag</b>
    <br />
    <!-- strong tag is sematic tag -->
    <strong>hello world using strong tag</strong>

    <p>
      the out put of the both tags are same but "strong tag" have more
      importance used screen readers
    </p>
  </body>
</html>
